<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Photos Page</title>

    <!-- Police de caractère -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- librairie pour les icones -->
    <script src="https://kit.fontawesome.com/12c30f3471.js" crossorigin="anonymous"></script>

    <!-- Lien de mon fichier css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation  avec class nav , container, nav-menu(nav-item(nav-link et seul  link qui contient
        une autre info prend nav-link active);-->
    <div class="nav">
        <div class="container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="" class="nav-link">Vector</a></li>
                <li class="nav-item"><a href="" class="nav-link">Illustrations</a></li>
                <li class="nav-item"><a href="" class="nav-link active">Images</a></li>
                <li class="nav-item"><a href="" class="nav-link">Icons</a></li>
            </ul>
        </div>
    </div>

    <!-- Secttion recherche  la class section 1,container, section search, formulaire avec class form
        (form-group, input( class form-control) et span dans lequel on a la balise i (class fas fa-search))
     class button button-dark qui contietn la  balise i (class fas fa-cloud-uploas-alt)-->
    <section class="section">
        <div class="container">
            <div class="section-search">  
                <form action="" class="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span><i class="fas fa-search"></i></span>
                    </div>
                </form>

                <button class="button button-dark"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
            </div>
        </div>
    </section>

    <!-- Section image -->
    <section class="section">
        <!--tous les images plus les info qui les accompagne sont dans un container-->
        <!--on declare un class container dans lequel on y trouve un section image-->
        <!--la section image comprend plusieurs images ,chaque image est dans une  class image-block-->
        <!--dans cette classe image-block nous avons des informations qui accompagne image ,definir
         dans une class  image-block-content qui contient à sont tous deux class parrain class left et class
        right-->
        <!--  section class section ,container, section-image,image-block(image, class image-block-content, 
            classe left( p et  les span de class like et share), class right( class  fas fa-anchor) repeter si
        il y a plusieur image-->

        <div class="container">
            <div class="section-image">
                <div class="image-block">
                    <img src="images/image-1.jpg" alt="">
                    <div class="image-block-content">
                        <div class="left">
                            <p>Vans shoes</p>
                            <span class="like">165 likes</span>
                            <span class="share">50 shares</span>
                        </div>
                        

                        <div class="right">
                            <i class="fas fa-anchor"></i>
                        </div>

                    </div>
                </div>

                <div class="image-block">
                    <img src="images/image-2.jpg" alt="">
                    <div class="image-block-content">
                        <div class="left">
                            <p>Basketball player</p>
                            <span class="like">1034 likes</span>
                            <span class="share">225 shares</span>
                        </div>
                        

                        <div class="right">
                            <i class="fas fa-anchor"></i>
                        </div>

                    </div>
                </div>

                <div class="image-block">
                    <img src="images/image-3.jpg" alt="">
                    <div class="image-block-content">
                        <div class="left">
                            <p>Mocassin</p>
                            <span class="like">2.6k likes</span>
                            <span class="share">478 shares</span>
                        </div>
                        

                        <div class="right">
                            <i class="fas fa-anchor"></i>
                        </div>

                    </div>
                </div>

                <div class="image-block">
                    <img src="images/image-4.jpg" alt="">
                    <div class="image-block-content">
                        <div class="left">
                            <p>Future Abidjan</p>
                            <span class="like">60k likes</span>
                            <span class="share">5k shares</span>
                        </div>
                        

                        <div class="right">
                            <i class="fas fa-anchor"></i>
                        </div>

                    </div>
                </div>

                <div class="image-block">
                    <img src="images/image-5.jpg" alt="">
                    <div class="image-block-content">
                        <div class="left">
                            <p>Abstract Painting</p>
                            <span class="like">245 likes</span>
                            <span class="share">35 shares</span>
                        </div>
                        

                        <div class="right">
                            <i class="fas fa-anchor"></i>
                        </div>

                    </div>
                </div>

                <div class="image-block">
                    <img src="images/image-6.jpg" alt="">
                    <div class="image-block-content">
                        <div class="left">
                            <p>African girls</p>
                            <span class="like">5.6k likes</span>
                            <span class="share">1k shares</span>
                        </div>
                        

                        <div class="right">
                            <i class="fas fa-anchor"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
